<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://external-preview.redd.it/aFKeW05hhxUM0b3dHIk6JTMe1dSOBt-576epOBMKXb4.png?format=pjpg&auto=webp&s=39df9f829b27bbbea9ede0112f77f637c6cf1dc4'); /* Passe den Pfad zum Hintergrundbild an */
            background-size: cover;
            background-position: center;
            height: 100vh; /* 100% der Bildschirmhöhe */
            color: black; /* Textfarbe auf dem Hintergrund */
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Textschatten hinzugefügt */
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Textschatten hinzugefügt */
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Impressum</h1>
    </header>

    <section>
        <p style="font-weight: bold;">Diese kleine Webseite wurde von Phillip programmiert.</p>
        <p>Wie gefällt euch die Webseite für das diesjährige Wichteln?</p>
        <p>Ich habe die Seite mit HTML und CSS programmiert.</p>
    </section>

    <footer>
        <p>&copy; 2023 Deine Webseite. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
